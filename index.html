<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Secuencia de imágenes y sonidos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #mainImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      aspect-ratio: 9 / 16;
    }
  </style>
</head>
<body>

<img id="mainImage" src="imagen1.jpg" alt="Imagen inicial">

<audio id="sound1" src="sonido1.mp3"></audio>
<audio id="sound2" src="sonido2.mp3"></audio>
<audio id="sound3" src="sonido3.mp3"></audio>

<script>
const mainImage = document.getElementById('mainImage');
const sound1 = document.getElementById('sound1');
const sound2 = document.getElementById('sound2');
const sound3 = document.getElementById('sound3');

mainImage.addEventListener('click', () => {
  // Cambiar a imagen2 al instante
  mainImage.src = 'imagen2.jpg';

  // Reproducir sonido1 al mismo tiempo que aparece imagen2
  sound1.play();

  // 2 segundos después de Imagen2, reproducir sonido2 (agua hirviendo)
  setTimeout(() => {
    sound2.play();
  }, 2000);

  // 5 segundos después de Imagen2, mostrar Imagen3
  setTimeout(() => {
    mainImage.src = 'imagen3.jpg';

    // 0,1 segundos después, mostrar Imagen4 y quedarse fija
    setTimeout(() => {
      mainImage.src = 'imagen4.jpg';
    }, 100);
  }, 5000);
});
</script>

</body>
</html>
